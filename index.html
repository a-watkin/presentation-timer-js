<!doctype html>
<head>
<link rel="stylesheet" href="css/style.css">
  <title>Presentation Timer</title>

</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>  

<body ng-app="">
  <div id="container">
<!--      <h1 id="title">Presentation timer</h1>-->
      <h1 id="time">0:00</h1>
        <div id='warningArea'>

            Warnings will be displayed here.
            
        </div>
      
    <div id='inputArea'>
        
        <h2>Presentation time in minutes:</h2>
        <input type="text" maxlength="4" size="4" id="presTimeInput" value="">

        <label><input type="checkbox" id="cbox1" value="first_checkbox" onchange="setDelay()"> Delay start by 3 seconds </label>
        


        <!--      first warning area    -->
        <!--[01:23:58] Jaana Eigi: warning: minutes remaining-->
        
        
        <h2>First warning in minutes remaining:</h2>
        
            <input type="text" maxlength="4" size="4" id="firstWarning" value="">
        
        <label><input type="checkbox" id="cbox2" value="second_checkbox" onchange="setFirstAudio()"> Play audio warning </label>

        <!--      second warning area   -->
        <h2>Second warning in minutes remaining:</h2>
        <input type="text" maxlength="4" size="4" id="secondWarning" value="" form name="myForm" input name="myInput" ng-model="myInput" required>
        
        <label><input type="checkbox" id="cbox3" value="third_checkbox" onchange="setSecondAudio()"> Play audio warning </label>
    
        

    </div>
      <br>
      <br>
      <div class="buttons" id="buttons"></div>
  </div> 
  
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
